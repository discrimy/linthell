repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        types:  [python]

      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]

      - id: pydoctyle
        name: pydocstyle
        language: system
        entry: pydocstyle --convention=pep257
        types: [python]
