name: Pull request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.3.3
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile', 'pyproject.toml', 'poetry.lock') }}
      - run: docker images && docker build . --tag linthell
      - run: docker run -v $(pwd):/app linthell bash Taskfile.sh ci:on_pull_request