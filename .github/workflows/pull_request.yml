name: Pull request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --tag linthell
      - run: |
          whoami
          ls -l
          docker run -v $(pwd):/app linthell ls -l 
          docker run -v $(pwd):/app linthell whoami 
          docker run -v $(pwd):/app linthell ./Taskfile.sh ci:on_pull_request