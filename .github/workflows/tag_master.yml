name: Tag master

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build . --tag linthell
      - run: |
          docker run \
          -v $(pwd):/app \
          -e PYPI_TOKEN=$PYPI_TOKEN \
          linthell bash Taskfile.sh ci:on_tag_main
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
