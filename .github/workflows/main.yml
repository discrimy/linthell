name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7' ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Lint
        run: ./Taskfile.sh lint